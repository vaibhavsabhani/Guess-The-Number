<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessTheNumber</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-400 flex items-center justify-center min-h-screen">
    <div class="bg-black font-extrabold p-5 m-12 text-center text-white rounded-md shadow-lg shadow-gray-500 ">

        <p class="font-bold mb-3">
          Number Guessing Game
        </p>
        <div class="mb-4">
            Try and guess a random number between 1 and 100
        </div>
        <div>
            You have 10 attempts to guess the right number
        </div>
        <h1 class="text-3xl mt-5">
           Guess The Number 
        </h1>
        <form action="javascript:void(0);" class="mt-5" onsubmit="checkGuess()">
            <input type="text" id="guessInput" class="border p-2 rounded-xl text-black" required>
            <button id="submitBtn" class="border-2 py-1 px-4 mt-4 bg-yellow-400 text-white border-red-50 cursor-pointer rounded-xl ">
                Submit
            </button>
        </form>
        <p id="feedback" class="my-2">Previous Guess:</p>
        <p id="previousGuesses">Previous Guesses:</p>
        <p id="guessesRemaining">Guesses Remaining: 10</p>
    </div>
</body>
<script src="GuessTheNumber.js"></script>
</html>
